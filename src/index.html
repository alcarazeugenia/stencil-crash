<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/stencil-crash.css" />
    <script type="module" src="/build/stencil-crash.esm.js"></script>
    <script nomodule src="/build/stencil-crash.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Buttons</h3>
      </div>
      <div class="row space-between">
        <stencil-button text="Hey" id="primary" appearance="primary"></stencil-button>
        <stencil-button text="Send" appearance="secondary"></stencil-button>
        <stencil-button text="Record" appearance="tertiary"></stencil-button>
        <stencil-button text="End Stream" appearance="warning"></stencil-button>
        <stencil-button text="Delete VOD" appearance="danger"></stencil-button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h3>Modal</h3>
      </div>
      <div class="row space-between">
        <stencil-button text="Open Modal" id="openModalBtn" appearance="primary"></stencil-button>
        <stencil-modal appearance="primary" buttons='[{"text":"Confirm"}, {"text":"Cancel"}]' appearance="danger" header="I'm Modal Header" l>Holi</stencil-modal>
      </div>
    </div>
    <script>
      let openModalBtn = document.querySelector('#openModalBtn');
      let modal = document.querySelector('stencil-modal');
      openModalBtn.addEventListener('click', () => {
        modal.isOpen = true;
      });

      modal.addEventListener('action', () => {
        console.log('Confirm');
      });
    </script>
  </body>
</html>
